<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradebook App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">

    <!--This div holds the form for the user to create a new course-->
    <div id="new-course" class="new-course-box">
        <h2>New Course</h2>
        <input type="text" id="new-course-name" class="form-control" placeholder="New Course"> <br>
        <button id="create-new-course" class="btn btn-primary form-control">Create Course</button>
    </div>

    <!--This div will hold the courses where the user can add students and grades-->
    <div id="app">
        
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
